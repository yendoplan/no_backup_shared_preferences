name: no_backup_shared_preferences
description: A plugin that reads/writes to a separate shared preferences file on Android.
version: 0.0.1
homepage:

environment:
  sdk: '>=2.18.0 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.yendoplan.no_backup_shared_preferences
        pluginClass: NoBackupSharedPreferencesPlugin